<!doctype html>
<html lang="en">
        <link href= "estilo.css" rel="stylesheet">
        <title>Inicio de Sesion</title>
    </head>
    <style>
        body {
            background-image:url('images/bg_1.jpg');

            background-repeat:no-repeat;

            background-size:cover;
        }
    </style> 
    <body>
<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Acceder</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registro</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group"> <label for="usuario" class="label">Usuario</label> <input id="usuario" type="text" class="input" placeholder="Ingresa tu usuario"> </div>
                            <div class="group"> <label for="password" class="label">Contraseña</label> <input id="password" type="password" class="input" data-type="password" placeholder="Ingresa tu contraseña"> </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Mantenerme registrado</label> </div>
                            <div class="group"> <input onclick="IniciarSesion()" type="button" class="button" value="Iniciar Sesión"> </div>
                            <div class="hr"></div>
                            <div class="group"> <input onclick="RecuperarContraseña()" type="button" class="button" value="Olvidé mi contraseña"> </div>
                            <div class="foot"><label for="Acerca de" class="label">Acerca de</label></div>
                            <div class="foot"><label for="Contáctenos" class="label">Contáctenos</label></div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="nombre" class="label">Nombre</label> <input id="nombre" type="text" class="input" placeholder="Ingresa tu Nombre"> </div>
                            <div class="group"> <label for="apellido" class="label">Apellido</label> <input id="apellido" type="text" class="input"  placeholder="Ingresa tu Apellido"> </div>
                            <div class="group"> <label for="usuario" class="label">Usuario</label> <input id="usua" type="text" class="input" placeholder="Crea tu usuario"> </div>
                            <div class="group"> <label for="password" class="label">Contraseña</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Ingresa una contraseña"> </div>
                            <div class="group"> <label for="cpass" class="label">Confirmar Contraseña</label> <input id="cpass" type="password" class="input" data-type="password" placeholder="Confirma tu contraseña"> </div>
                            <div class="group"> <input onclick="Registrarse()" type="button" class="button" value="Registrarse"> </div>
                            <div class="hr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
